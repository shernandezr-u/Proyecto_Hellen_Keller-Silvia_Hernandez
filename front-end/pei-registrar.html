<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar PEI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/navbar.css">

</head>

<body class="container">

    <nav id="navbar-container-docente" aria-label="Barra de navegación del docente o terapeuta"></nav>

    <div class="form-container">
        <h1 class="form-title">Registro de Planes Educativos Individualizados</h1>
        <form>
            <div class="mt-3 mb-3">
                <label for="nombrePEI" class="form-label">Nombre del PEI:</label>
                <input type="text" id="nombrePEI" class="form-control" placeholder="Nombre del Plan - Nombre del Estudiante" required>
            </div>

            <div class="mb-3">
                <label for="objetivos" class="form-label">Objetivos:</label>
                <input type="text" id="objetivos" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="adaptaciones" class="form-label">Adaptaciones:</label>
                <input type="text" id="adaptaciones" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="criterioAprobacion" class="form-label">Criterio de aprobación:</label>
                <input type="text" id="criterioAprobacion" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="porcentajeAvance" class="form-label">Porcentaje de avance:</label>
                <input type="number" id="porcentajeAvance" required class="form-control" placeholder="Entre 0 y 100">   
            </div>

            <div>
                <button type="button" id="btnGuardar" class="btn btn-primary" aria-label="Botón para guardar cambios">Guardar</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/pei-registrar.js"></script>
    <script src="js/load-navbar-docente.js"></script>

</body>

</html>
