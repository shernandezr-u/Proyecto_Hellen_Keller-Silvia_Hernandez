<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <main class="form-container ">

        <h1 class="mt-5 mb-4">Editar Usuario</h1>

        <form id="formEditarUsuario" class="row g-3" novalidate>

            <input type="hidden" id="idUsuario">

            <div class="col-12">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>

            <div class="col-12">
                <label class="form-label">Cédula</label>
                <input type="text" id="cedula" class="form-control" required>
            </div>

            <div class="col-12">
                <label class="form-label">Correo</label>
                <input type="email" id="correo" class="form-control" required>
            </div>

            <div class="col-12">
                <label class="form-label">Celular</label>
                <input type="text" id="celular" class="form-control" required>
            </div>

            <div class="col-12">
                <label class="form-label">Dirección</label>
                <input type="text" id="direccion" class="form-control" required></input>
            </div>

            <div class="col-12">
                <label class="form-label">Rol</label>
                <select class="form-select" id="rol" aria-label="Selección de rol" required>
                        <option value="" disabled class="opcionSeleccionada">Seleccionar el rol del usuario</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Docente/Terapeuta">Docente/Terapeuta</option>
                    </select>
            </div>

            <div class="col-3 d-flex mt-3">
                <button type="submit" class="btn btn-primary" aria-label="Botón para guardar cambios">Guardar</button>
                <a href="usuario-listar.html" class="btn btn-primary btn-cancelar" aria-label="Botón para cancelar y volver a la página anterior">Cancelar</a>
            </div>
        
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/usuario-editar.js"></script>

</body>
</html>
