<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar EI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="form-container mt-5">

    <h1 class="mt-5 mb-4">Editar Plan Educativo Individualizado</h1>

    <form id="formEditarPEI" class="row g-3">

        <input type="hidden" id="idPEI">

        <div class="mt-3 mb-3">
            <label for="nombrePEI" class="form-label">Nombre del PEI:</label>
            <input type="text" id="nombrePEI" required class="form-control" disabled>
        </div>

        <div class="mb-3">
            <label for="porcentajeAvance" class="form-label">Porcentaje de avance:</label>
            <input type="number" id="porcentajeAvance" required class="form-control">   
        </div>

        <div class="col-3 d-flex mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="pei-listar.html" class="btn btn-primary btn-cancelar">Cancelar</a>
        </div>
    
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/pei-avance.js"></script>
