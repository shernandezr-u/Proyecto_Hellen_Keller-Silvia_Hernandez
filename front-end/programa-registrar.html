<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar programa/terapia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/navbar.css">

</head>

<body class="container">

    <nav id="navbar-container-admin" aria-label="Barra de navegación del administrador"></nav>

    <div class="form-container">
        <h1 class="form-title">Registro de programa/terapia</h1>
        <form>
            <div class="mt-3 mb-3">
                <label for="nombrePrograma" class="form-label">Nombre del programa/terapia:</label>
                <input type="text" id="nombrePrograma" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <input type="text" id="descripcion" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad:</label>
                <input type="text" id="especialidad" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="duracion" class="form-label">Duración (en meses):</label>
                <input type="number" id="duracion" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="recursos" class="form-label">Recursos necesarios:</label>
                <input type="text" id="recursos" required class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="cupo" class="form-label">Cupo disponible:</label>
                <input type="number" id="cupo" required class="form-control" placeholder="Max. 8">   
            </div>
            
            <div class="mb-3">
                <label for="prerequisitos" class="form-label">Pre-requisitos:</label>
                <input type="text" id="prerequisitos" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado del programa/terapia:</label>
                <select class="form-select" id="estado" aria-label="Selección de estado" required>
                    <option selected disabled class="opcionSeleccionada">Seleccionar el estado del programa/terapia</option>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>

            <div>
                <button type="button" id="btnGuardar" class="btn btn-primary" aria-label="Botón para guardar cambios">Guardar</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/programa-registrar.js"></script>
    <script src="js/load-navbar-admin.js"></script>

</body>

</html>
