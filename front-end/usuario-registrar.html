<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar usuario</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/usuario.css">
    <link rel="stylesheet" href="css/navbar.css">

</head>

<body class="container">

    <div id="navbar-container"></div>

    <div class="form-container mt-5">
        <h1 class="form-title">Formulario de registro</h1>
        <form>
            <div class="mt-3 mb-3"> <!--mb-3: margen inferior de 16px  -->
                <label for="txtNombre" class="form-label">Nombre:</label>
                <input type="text" id="txtNombre" required class="form-control">
                <!-- form-control: clase de Bootstrap diseñada  para inputs, selects y textareas (estiliza los campos de formulario, aplica estilos de focus y hace los inputs responsivos) -->
            </div>

            <div class="mb-3">
                <label for="txtCedula" class="form-label">Cédula:</label>
                <input type="text" id="txtCedula" required class="form-control">
            </div>

            <div>
                <label for="txtContrasenia" class="form-label">Contraseña:</label>
                <input type="password" id="txtContrasenia" required class="form-control">
            </div>

            <!-- Agrupación -->
            <fieldset>
                <legend>Métodos de contacto</legend>
                <div class="mb-3">
                    <label for="txtCorreo" class="form-label">Correo:</label>
                    <input type="email" id="txtCorreo" required class="form-control">
                </div>

                <div>
                    <label for="txtCelular">Celular:</label>
                    <input type="text" id="txtCelular" required>
                </div>
            </fieldset>

            <div>
                <button type="button" id="btnGuardar" class="btn btn-primary">Guardar</button>
            </div>

        </form>
    </div>

    <!-- Modal para éxito -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="successModalLabel">Usuario registrado</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Usuario creado con éxito.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/usuario-registrar.js"></script>
    <script src="js/load-navbar.js"></script>

</body>

</html>
