<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/navbar.css">

</head>

<body class="container">

    <nav id="navbar-container-admin"></nav>

    <div class="form-container">
        <h1 class="form-title">Registro de usuario</h1>
        <form>
            <div class="mt-3 mb-3"> <!--mb-3: margen inferior de 16px  -->
                <label for="txtNombre" class="form-label">Nombre:</label>
                <input type="text" id="txtNombre" required class="form-control">
                <!-- form-control: clase de Bootstrap diseñada  para inputs, selects y textareas (estiliza los campos de formulario, aplica estilos de focus y hace los inputs responsivos) -->
            </div>

            <div class="mb-3">
                <label for="txtCedula" class="form-label">Cédula:</label>
                <input type="text" id="txtCedula" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="txtCorreo" class="form-label">Correo electrónico:</label>
                <input type="email" id="txtCorreo" required class="form-control">
            </div>


            <div class="mb-3">
                <label for="txtCelular" class="form-label">Celular:</label>
                <input type="number" id="txtCelular" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="txtDireccion" class="form-label">Dirección:</label>
                <input type="text" id="txtDireccion" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="txtRol" class="form-label">Rol:</label>
                <select class="form-select" id="txtRol" aria-label="Selección de rol" required>
                    <option selected disabled class="opcionSeleccionada">Seleccionar el rol del usuario</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Docente/Terapeuta">Docente/Terapeuta</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="txtContrasenia" class="form-label">Contraseña:</label>
                <input type="password" id="txtContrasenia" required class="form-control">
            </div>

            <div>
                <button type="button" id="btnGuardar" class="btn btn-primary">Guardar</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/usuario-registrar.js"></script>
    <script src="js/load-navbar-admin.js"></script>

</body>

</html>
