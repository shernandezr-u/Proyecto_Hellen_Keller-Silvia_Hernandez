<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de programas/terapias</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/navbar.css">


</head>

<body class="container-fluid">
    <!-- Contenedor para la barra de navegación -->
    <nav id="navbar-container-admin"></nav>

    <h1>Lista de programas/terapias</h1>

    <table id="tblProgramas" class="table table-striped table-hover table-bordered mt-5">
        <!-- Thead: encabezado de la tabla (nombre de las columnas) -->
        <thead>
            <!-- tr: Fila-->
            <tr>
                <!-- th: Celda de encabezado-->
                <th>Nombre del programa</th>
                <th>Descripción</th>
                <th>Especialidad</th>
                <th>Duración (Meses)</th>
                <th>Recursos necesarios</th>
                <th>Cupos disponibles</th>
                <th>Pre-requisitos</th>
                <th>Estado</th>
                <th>Editar</th>
            </tr>

        </thead>
        <tbody>

        </tbody>

    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/programa-listar.js"></script>
    <script src="js/load-navbar-admin.js"></script>

</body>

</html>
