<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Hellen Keller - Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">

        <img src="img/logo-blanco.png" alt="Logo Centro Nacional de Educación Hellen Keller">

        <!-- Formulario -->
        <form id="loginFormulario" aria-describedby="formulario-inicio-sesion" novalidate>
            <p id="descripcion-formulario" class="visually-hidden">Formulario para iniciar sesión en la plataforma del Centro Nacional de Educación Hellen Keller.</p>

            <!-- Usuario -->
            <div class="mb-4">
                <label for="usuario" class="form-label visually-hidden">Correo electrónico</label>
                <div class="input-group position-relative password-group">
                    <span class="input-group-text" id="icono-usuario"><i class="bi bi-person"></i></span>
                    <input type="text" id="usuario" class="form-control" placeholder="Correo electrónico" aria-label="Correo electrónico" required>
                    <div class="invalid-feedback">Por favor, ingrese un correo electrónico válido.</div>
                </div>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label for="contrasenia" class="form-label visually-hidden">Contraseña</label>

                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>

                    <input type="password" id="contrasenia" class="form-control" placeholder="Contraseña" aria-label="Contraseña" required>
                    <button class="btn btn-eye" type="button" id="togglePassword" aria-label="Botón para mostrar u ocultar contraseña">
                        <i class="bi bi-eye"></i>
                    </button>

                    <div class="invalid-feedback">La contraseña es obligatoria.</div>
                </div>
            </div>

            <!-- Botón -->
            <button type="submit" class="btn btn-custom w-100 mt-3 mb-3" aria-label="Botón para iniciar sesión">Iniciar Sesión</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login.js"></script>
</body>
</html>
