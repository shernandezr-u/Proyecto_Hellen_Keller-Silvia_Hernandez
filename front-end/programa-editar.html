<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Programa/Terapia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/usuario.css">
</head>

<body class="form-container mt-5">

    <h1 class="mt-5 mb-4">Editar Programa/Terapia</h1>

    <form id="formEditarPrograma" class="row g-3">

        <input type="hidden" id="idPrograma">

        <div class="mt-3 mb-3">
                <label for="nombrePrograma" class="form-label">Nombre del programa/terapia:</label>
                <input type="text" id="nombrePrograma" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <input type="text" id="descripcion" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad:</label>
                <input type="text" id="especialidad" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="duracion" class="form-label">Duración (en semanas):</label>
                <input type="number" id="duracion" required class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="cupo" class="form-label">Cupo disponible:</label>
                <input type="number" id="cupo" required class="form-control">   
            </div>
            
            <div class="mb-3">
                <label for="prerequisitos" class="form-label">Pre-requisitos:</label>
                <input type="text" id="prerequisitos" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado del programa/terapia:</label>
                <select class="form-select" id="estado" aria-label="Selección de estado" required>
                    <option selected disabled class="opcionSeleccionada">Seleccionar el estado del programa/terapia</option>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>

        <div class="col-3 d-flex mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="programa-listar.html" class="btn btn-primary btn-cancelar">Cancelar</a>
        </div>
    
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/programa-editar.js"></script>

</body>
</html>
