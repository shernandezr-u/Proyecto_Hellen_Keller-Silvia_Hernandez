<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de usuarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/navbar.css">


</head>

<body class="container-fluid">
    <!-- Contenedor para la barra de navegación -->
    <nav id="navbar-container-admin" aria-label="Barra de navegación del administrador"></nav>

    <h1>Lista de usuarios</h1>

    <table id="tblUsuarios" class="table table-striped table-hover table-bordered mt-5" role="table" aria-describedby="Descripcion Tabla de Programas">
        <!-- Thead: encabezado de la tabla (nombre de las columnas) -->

        <caption id="descripcionTablaUsuarios" class="visually-hidden">
            Tabla con la lista de usuarios, incluyendo nombre, cédula, correo electrónico, celular, dirección, rol, y botón para editar.
        </caption>

        <thead>
            <!-- tr: Fila-->
            <tr>
                <!-- th: Celda de encabezado-->
                <th>Nombre</th>
                <th>Cédula</th>
                <th>Correo</th>
                <th>Celular</th>
                <th>Dirección</th>
                <th>Rol</th>
                <th>Editar</th>
            </tr>

        </thead>
        <tbody>

        </tbody>

    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/usuario-listar.js"></script>
    <script src="js/load-navbar-admin.js"></script>

</body>

</html>
