<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de usuarios</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/usuario.css">
    <link rel="stylesheet" href="css/navbar.css">


</head>

<body class="container mt-5">
    <!-- Contenedor para la barra de navegación -->
    <nav id="navbar-container-admin"></nav>

    <h1>Lista de usuarios</h1>

    <table id="tblUsuarios" class="table table-striped mt-5">
        <!-- Thead: encabezado de la tabla (nombre de las columnas) -->
        <thead>
            <!-- tr: Fila-->
            <tr>
                <!-- th: Celda de encabezado-->
                <th>Nombre</th>
                <th>Cédula</th>
                <th>Correo</th>
                <th>Celular</th>
                <th>Rol</th>
            </tr>

        </thead>
        <tbody>

        </tbody>

    </table>

    <script src="js/load-navbar-admin.js"></script>
    <script src="js/usuario-listar.js"></script>

</body>

</html>
