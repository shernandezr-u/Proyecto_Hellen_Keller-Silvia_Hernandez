<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Docente/Terapeuta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>

    <nav id="navbar-container-docente"></nav>

    <header class="dashboard-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8 d-flex align-items-center">
                    <h1><i class="bi bi-bar-chart-line me-3"></i>Dashboard del docente/terapeuta</h1>
                </div>
                <div class="col-md-4 text-end">
                    <button id="refreshBtn" class="btn btn-outline-light">
                        <i class="bi bi-arrow-clockwise me-2"></i>Actualizar
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando</span>
            </div>
            <p class="mt-2">Cargando datos del dashboard</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorText">Error al cargar los datos</span>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboardContent">
            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card stat-card">
                        <div class="card-body text-center">
                            <div class="stat-icon text-primary">
                                <i class="bi bi-journal-bookmark-fill"></i>
                            </div>
                            <h2 class="stat-number" id="totalPEIs">0</h2>
                            <p class="text-muted">Total de PEIs</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card stat-card">
                        <div class="card-body text-center">
                            <div class="stat-icon text-secondary">
                                <i class="bi bi-bar-chart-line-fill"></i>
                            </div>
                            <h2 class="stat-number" id="promedioAvance">0</h2>
                            <p class="text-muted">Promedio porcentaje de avance</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card stat-card">
                        <div class="card-body text-center">
                            <div class="stat-icon text-primary">
                                <i class="bi bi-easel"></i>
                            </div>
                            <h2 class="stat-number" id="peisPorCompletar">0</h2>
                            <p class="text-muted">Total de PEIs por completar</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card stat-card">
                        <div class="card-body text-center">
                            <div class="stat-icon text-success">
                                <i class="bi bi-file-earmark-check-fill"></i>
                            </div>
                            <h2 class="stat-number" id="peisCompletados">0</h2>
                            <p class="text-muted">Total de PEIs completados</p>
                        </div>
                    </div>
                </div>
            </div>

           <!-- Acciones rápidas -->
            
            <div class ="accion-container">
                <div class="row mt-4 g-4">
                    <div class="col-md-6">
                        <h3>Acciones rápidas</h3>
                    </div>
                    <div class="col-md-6">
                        <a href="/front-end/pei-registrar.html" class="btn btnAccion btn-lg">
                            <i class="bi bi-plus-circle"></i>
                            Crear nuevo PEI
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.min.js"></script>
    <script src="js/dashboard-docente.js"></script>
    <script src="js/load-navbar-docente.js"></script>

</body>

</html>
